<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>angularjs指令-内置对象$http</title>
</head>
<!--引入angualarjs-->
<script src="js/angular.min.js"></script>
<script>
    //创建一个angularjs模块
    var app = angular.module('pinyougou',[]);

    //编写一个控制器,相当于给app工程创建一个类,类的名字叫demoController,function相当于类的主题结构
    //$http:用于发送远程请求--ajax
    app.controller('demoController',function ($scope,$http) {

       //获取远程数据的方法
        $scope.getData=function () {
            //指定请求路径,response接收响应数据
            $http.get('data.json').success(function (response) {
                //定义一个变量接收远程响应数据
                $scope.list = response;
            })
        }

    });

</script>
<body>
    <h3>angularjs指令-内置对象$http</h3>

    <!--
        表示引用pinyougou模块
        ng-init:初始化调用一个方法
    -->
    <div ng-app="pinyougou" ng-controller="demoController" ng-init="getData()">
        <!--循环数组元素-->
        <div ng-repeat="entity in list">
            {{entity.username}}的语文得了{{entity.yuwen}}分,数学得了{{entity.shuxue}}分
        </div>
    </div>

</body>
</html>

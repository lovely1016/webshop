<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>angularjs指令-输出字符</title>
</head>
<!--引入angualarjs-->
<script src="js/angular.min.js"></script>
<body>
    <h3>angularjs指令-输出字符{{100+100}}</h3>

    <!--定义一个模块,ng-app所在标签下面都会识别angualarjs指令-->
    <div ng-app>
        <div>
            运算结果:{{100+100}}
        </div>
    </div>

</body>
</html>
